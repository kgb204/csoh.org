name: Generate Preview Images

on:
  push:
    branches:
      - main
    paths:
      - 'resources.html'
  workflow_dispatch:

jobs:
  generate-previews:
    runs-on: ubuntu-latest
    steps:
      - name: Fast skip if no new URLs need previews
        id: fast-check
        run: |
          pip install Pillow > /dev/null 2>&1
          python3 tools/generate_preview.py --check > preview-check.txt || true
          if grep -q "All resources have preview images" preview-check.txt; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "No new URLs, skipping preview generation."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Some resources need previews."
          fi
      - name: Checkout repository
        if: steps.fast-check.outputs.skip != 'true'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
      - name: Set up Python
        if: steps.fast-check.outputs.skip != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        if: steps.fast-check.outputs.skip != 'true'
        run: |
          pip install playwright Pillow
          playwright install chromium
      - name: Check for missing previews
        if: steps.fast-check.outputs.skip != 'true'
        id: check
        run: |
          python3 tools/generate_preview.py --check > preview-check.txt || true
          if grep -q "resources without previews" preview-check.txt; then
            echo "missing=true" >> $GITHUB_OUTPUT
            echo "Found resources without previews"
          else
            echo "missing=false" >> $GITHUB_OUTPUT
            echo "All resources have previews"
          fi
          cat preview-check.txt

      - name: Generate missing previews
        if: steps.check.outputs.missing == 'true'
        run: |
          python3 tools/generate_preview.py --batch-auto

      - name: Optimize images
        if: steps.check.outputs.missing == 'true'
        run: |
          # Install image optimization tools
          sudo apt-get update
          sudo apt-get install -y jpegoptim
          
          # Optimize all preview images
          find img/previews -name "*.jpg" -exec jpegoptim --strip-all --max=85 {} \;

      - name: Check for changes
        id: changes
        if: steps.check.outputs.missing == 'true'
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in preview images"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Explicitly set remote URL with PAT to ensure push auth works
          git remote set-url origin "https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git"
          
          git add img/previews/*.jpg
          git add preview-mapping.json
          
          git commit -m "Auto-generate preview images for new resources"
          git push

      - name: Upload preview images as artifacts
        if: steps.check.outputs.missing == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: generated-previews
          path: |
            img/previews/*.jpg
            preview-mapping.json
          retention-days: 30
