name: Update SRI, Generate Previews, and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'resources.html'
      - 'style.css'
      - 'main.js'
      - 'chat-resources.js'
      - 'update_sri.py'
  workflow_dispatch:

jobs:
  update-sri-and-previews:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install playwright Pillow
          playwright install chromium

      - name: Update SRI hashes in HTML files
        id: sri
        run: |
          python3 update_sri.py
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No SRI changes to commit"
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add '*.html'
            git commit -m "chore: update SRI hashes for CSS/JS files"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "SRI changes committed"
          fi

      - name: Check for missing previews
        id: check_previews
        run: |
          python3 tools/generate_preview.py --check > preview-check.txt || true
          if grep -q "resources without previews" preview-check.txt; then
            echo "missing=true" >> $GITHUB_OUTPUT
            echo "Found resources without previews"
          else
            echo "missing=false" >> $GITHUB_OUTPUT
            echo "All resources have previews"
          fi
          cat preview-check.txt

      - name: Generate missing previews
        if: steps.check_previews.outputs.missing == 'true'
        run: |
          python3 tools/generate_preview.py --batch-auto

      - name: Optimize images
        if: steps.check_previews.outputs.missing == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y jpegoptim
          find img/previews -name "*.jpg" -exec jpegoptim --strip-all --max=85 {} \;

      - name: Commit and push preview images
        if: steps.check_previews.outputs.missing == 'true'
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git"
          git add img/previews/*.jpg || true
          git add preview-mapping.json || true
          if git diff --cached --quiet; then
            echo "No preview images to commit"
          else
            git commit -m "Auto-generate preview images for new resources"
            git push
          fi

      - name: Check if deploy is needed
        id: deploy_needed
        run: |
          if [[ "${{ steps.sri.outputs.changed }}" == "true" || "${{ steps.check_previews.outputs.missing }}" == "true" ]]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
          else
            echo "deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Install lftp
        if: steps.deploy_needed.outputs.deploy == 'true'
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy to FTP
        if: steps.deploy_needed.outputs.deploy == 'true'
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
        run: |
          LFTP_CONN="set ssl:verify-certificate no; set ftp:ssl-force true; set ftp:ssl-protect-data true; open -u ${FTP_USER},${FTP_PASS} ${FTP_HOST}"
          # --- Full deploy (manual trigger or fallback) ---
          if [ "${{ github.event.inputs.full_deploy }}" = "true" ]; then
            echo "==> Full mirror deploy requested"
            lftp -e "${LFTP_CONN}; mirror -R ./ /public_html/ --verbose=2 --parallel=2 \
              --exclude-glob .git* --exclude-glob .github/ --exclude-glob .venv/ \
              --exclude-glob __pycache__/ --exclude-glob *.sh --exclude-glob *.pyc \
              --exclude-glob *.pyo --exclude-glob README.md --exclude-glob CONTRIBUTING.md \
              --exclude-glob CONTRIBUTING_RESOURCES.md --exclude-glob UPDATE_NEWS_README.md \
              --exclude-glob UPDATE_SRI_README.md --exclude-glob LICENSE \
              --exclude-glob .DS_Store; bye"
            exit 0
          fi
          # --- Incremental deploy: upload only changed files ---
          should_exclude() {
            case "$1" in
              .git*|.github/*|.venv/*|__pycache__/*) return 0 ;;
              *.sh|*.pyc|*.pyo)                      return 0 ;;
              README.md|CONTRIBUTING.md)              return 0 ;;
              CONTRIBUTING_RESOURCES.md)              return 0 ;;
              UPDATE_NEWS_README.md)                  return 0 ;;
              UPDATE_SRI_README.md)                   return 0 ;;
              LICENSE|.DS_Store)                      return 0 ;;
              *)                                     return 1 ;;
            esac
          }
          PARENT_COUNT=$(git cat-file -p HEAD | grep -c '^parent ' || echo "1")
          if [ "$PARENT_COUNT" -gt 1 ]; then
            COMMITTED=""
            for parent in $(git rev-parse HEAD^@); do
              COMMITTED=$(printf '%s\n%s' "$COMMITTED" \
                "$(git diff --no-renames --name-only --diff-filter=ACMR "$parent" HEAD 2>/dev/null || echo "")")
            done
            COMMITTED=$(echo "$COMMITTED" | sort -u | sed '/^$/d')
          else
            COMMITTED=$(git diff --no-renames --name-only --diff-filter=ACMR HEAD~1 HEAD 2>/dev/null || echo "")
          fi
          WORKING=$(git diff --no-renames --name-only 2>/dev/null || echo "")
          DELETED=$(git diff --no-renames --name-only --diff-filter=D HEAD~1 HEAD 2>/dev/null || echo "")
          ALL_CHANGED=$(printf '%s\n%s' "$COMMITTED" "$WORKING" | sort -u | sed '/^$/d')
          SCRIPT=$(mktemp)
          echo "$LFTP_CONN" > "$SCRIPT"
          UPLOAD_COUNT=0
          while IFS= read -r f; do
            [ -z "$f" ] && continue
            should_exclude "$f" && continue
            [ ! -f "$f" ] && continue
            dir=$(dirname "/public_html/$f")
            if [ "$dir" != "/public_html" ]; then
              echo "mkdir -p $dir"    >> "$SCRIPT"
            fi
            echo "put -O $dir -- $f"  >> "$SCRIPT"
            UPLOAD_COUNT=$((UPLOAD_COUNT + 1))
            echo "  upload: $f"
          done <<< "$ALL_CHANGED"
          DELETE_COUNT=0
          while IFS= read -r f; do
            [ -z "$f" ] && continue
            should_exclude "$f" && continue
            echo "rm -f /public_html/$f" >> "$SCRIPT"
            DELETE_COUNT=$((DELETE_COUNT + 1))
            echo "  delete: $f"
          done <<< "$DELETED"
          echo "bye" >> "$SCRIPT"
          if [ $UPLOAD_COUNT -eq 0 ] && [ $DELETE_COUNT -eq 0 ]; then
            echo "==> No files changed â€” nothing to deploy."
            exit 0
          fi
          echo "==> Deploying ${UPLOAD_COUNT} file(s), deleting ${DELETE_COUNT} file(s)"
          lftp -f "$SCRIPT"
          echo "==> Deploy complete."
